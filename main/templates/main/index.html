{% extends "main/base.html" %}
{% load static %}

{% block content %}
<center>
    
    <div class="container" style="border:rgb(209, 228, 34); border-width:5px; border-style:solid;">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h2 >Home</h2>
                <div class="flex-row align-items-center">
                <form action="" method="post" style="font-family: cursive;">
                    {% csrf_token %}
                    <div class="form-group my-3" >
                        <label for="id_title">Title</label>
                        {{ form.title }}
                    </div>
                    <div class="form-group my-3">
                        <label for="id_description">Description</label>
                        {{ form.description }}
                    </div>
                    <div class="form-group my-3">
                        <label for="id_speaker">Speaker</label>
                        {{ form.speaker }}
                    </div>
                    <div class="form-group my-3">
                        <label for="id_linkedin_profile">Linkedin</label>
                        {{ form.linkedin_profile }}
                    </div>
                    <div class="form-group my-3">
                        <label for="id_github_profile">Github</label>
                        {{ form.github_profile }}
                    </div>
                    <div class="form-group my-3 ">
                        <label for="id_email">Email</label>
                        {{ form.email }}
                    </div>
                    <button type="submit" class="btn btn-primary my-5">Submit</button>
                </form>
            </div>
            </div>
        </div>
    </div>
</center>
{% endblock content %}
